<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Planner Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header { background-color: #4CAF50; color: white; padding: 1rem; text-align: center; }
        .chat-container { max-width: 600px; margin: 2rem auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); padding: 1rem; }
        .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 1rem; margin-bottom: 1rem; background-color: #f9f9f9; }
        .message { margin-bottom: 1rem; }
        .message.user { text-align: right; }
        .message.bot { text-align: left; }
        .input-container { display: flex; }
        .input-container input { flex: 1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; }
        .input-container button { padding: 0.5rem 1rem; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .input-container button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header><h1>Adventure Planner Chatbot</h1></header>
    <div class="chat-container">
        <div id="typingIndicator" class="message bot" style="display:none;">Adventure Planner is typing...</div>
        <div class="messages" id="chatMessages">
            <div class="message bot">Hi! I'm your Adventure Planner. Where would you like to go?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');
const API_URL = "http://127.0.0.1:5000/chat";

// track collected info
let userMemory = {
    destination: "",
    budget: "",
    duration: "",
    activities: ""
};

//format bot text
function formatBotText(text) {
    text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
    text = text.replace(/\*(.*?)\*/g, "<i>$1</i>");
    text = text.replace(/^\* (.*)$/gm, "â€¢ $1");
    return text;
}

//add a message
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.innerHTML = formatBotText(text).replace(/\n/g, "<br>");
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

//show typing dots
function showTypingDots() {
    const typingDiv = document.createElement('div');
    typingDiv.classList.add('message', 'bot');
    typingDiv.id = "typingDots";
    typingDiv.textContent = "...";
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

//remove typing dots
function removeTypingDots() {
    const typingDiv = document.getElementById('typingDots');
    if (typingDiv) typingDiv.remove();
}

//type messages by character
async function typeMessage(text, sender, speed = 25) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    let i = 0;
    while (i < text.length) {
        messageDiv.innerHTML += formatBotText(text[i]).replace(/\n/g, "<br>");
        i++;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        await new Promise(r => setTimeout(r, speed));
    }
}

//send bot messages with paragraph handling
async function addBotMessage(text) {
    const paragraphs = text.split("\n\n"); 
    for (let para of paragraphs) {
        await typeMessage(para, "bot", 15); //adjust speed as needed
        await new Promise(r => setTimeout(r, 200)); //pause between paragraphs
    }
}

//send message to backend
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    userInput.value = '';

    //update local memory if user provides info
    updateMemory(message);

    showTypingDots();

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: message }),
        });

        removeTypingDots();

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        const botResponse = data.reply;

        await addBotMessage(botResponse);

        //auto-prompt for missing info
        autoPromptMissingInfo();

    } catch (error) {
        removeTypingDots();
        console.error('Error fetching bot response:', error);
        addMessage("Sorry, something went wrong. Please check the server.", 'bot');
    }
}

//check and auto-prompt for missing info
function autoPromptMissingInfo() {
    if (!userMemory.destination) {
        addBotMessage("Where would you like to go?");
    } else if (!userMemory.budget) {
        addBotMessage("What's your budget for this trip?");
    } else if (!userMemory.duration) {
        addBotMessage("How many days will your adventure last?");
    } else if (!userMemory.activities) {
        addBotMessage("What activities are you interested in?");
    }
}

//extract info from user messages
function updateMemory(message) {
    if (!userMemory.destination && /italy|france|japan|spain|greece/i.test(message)) {
        userMemory.destination = message;
    } else if (!userMemory.budget && /\$\d+/.test(message)) {
        userMemory.budget = message.match(/\$\d+/)[0];
    } else if (!userMemory.duration && /\d+\s*(days|day|weeks|week)/i.test(message)) {
        userMemory.duration = message.match(/\d+\s*(days|day|weeks|week)/i)[0];
    } else if (!userMemory.activities && /(ski|hike|kayak|tour|sightseeing)/i.test(message)) {
        userMemory.activities = message;
    }
}
</script>

</body>
</html>
